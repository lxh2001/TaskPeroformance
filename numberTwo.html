<!DOCTYPE html>
<html>
<body>

<script>
  for (var i = 0; i <= 30; i++) {
    document.write(i + "<br>");
  }
</script>
<br>
<script>
    for (var i = 0; i <= 40; i += 2) {
      document.write(i + "<br>");
    }
  </script>
<br>
  <script>
    for (var i = 40; i >= 10; i--) {
      if (i % 3 === 0) {
        document.write(i + "<br>");
      }
    }
  </script>

</body>
</html>
